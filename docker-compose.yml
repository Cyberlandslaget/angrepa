version: '3.8'
services:
  db:
    image: postgres:latest
    command: postgres -c 'max_connections=8092'
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: angrepa
      POSTGRES_PASSWORD: a
      POSTGRES_DB: angrepa
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    depends_on: 
      - db
    ports:
      - 3000:8080
